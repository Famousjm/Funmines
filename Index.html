   :root {
  --bg-color: #0a0a0a;
  --glass-bg: rgba(15, 15, 15, 0.7);
  --glass-border: rgba(255, 255, 255, 0.1);
  --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
  --neon-purple: #9b00ff;
  --neon-blue: #0066ff;
  --neon-green: #00ff66;
  --neon-red: #ff0066;
  --text-color: #ffffff;
  --text-muted: #aaaaaa;
  --input-bg: rgba(20, 20, 20, 0.8);
  --input-border: rgba(255, 255, 255, 0.2);
  --button-bg: linear-gradient(145deg, #9b00ff, #0066ff);
  --button-bg-hover: linear-gradient(145deg, #8000cc, #0055cc);
  --danger-bg: linear-gradient(145deg, #ff0066, #ff3300);
  --danger-bg-hover: linear-gradient(145deg, #cc0055, #cc2900);
}

.dark {
  --bg-color: #0a0a0a;
  --glass-bg: rgba(15, 15, 15, 0.7);
  --glass-border: rgba(255, 255, 255, 0.1);
  --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
  --neon-purple: #9b00ff;
  --neon-blue: #0066ff;
  --neon-green: #00ff66;
  --neon-red: #ff0066;
  --text-color: #ffffff;
  --text-muted: #aaaaaa;
  --input-bg: rgba(20, 20, 20, 0.8);
  --input-border: rgba(255, 255, 255, 0.2);
  --button-bg: linear-gradient(145deg, #9b00ff, #0066ff);
  --button-bg-hover: linear-gradient(145deg, #8000cc, #0055cc);
  --danger-bg: linear-gradient(145deg, #ff0066, #ff3300);
  --danger-bg-hover: linear-gradient(145deg, #cc0055, #cc2900);
}

.light {
  --bg-color: #f0f0f0;
  --glass-bg: rgba(255, 255, 255, 0.7);
  --glass-border: rgba(0, 0, 0, 0.1);
  --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
  --neon-purple: #9b00ff;
  --neon-blue: #0066ff;
  --neon-green: #00ff66;
  --neon-red: #ff0066;
  --text-color: #000000;
  --text-muted: #555555;
  --input-bg: rgba(255, 255, 255, 0.8);
  --input-border: rgba(0, 0, 0, 0.2);
  --button-bg: linear-gradient(145deg, #9b00ff, #0066ff);
  --button-bg-hover: linear-gradient(145deg, #8000cc, #0055cc);
  --danger-bg: linear-gradient(145deg, #ff0066, #ff3300);
  --danger-bg-hover: linear-gradient(145deg, #cc0055, #cc2900);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  min-height: 100%;
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  color: var(--text-color);
  background: var(--bg-color);
  transition: background 0.3s ease, color 0.3s ease;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
}

::selection {
  background: var(--neon-purple);
  color: var(--text-color);
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-color);
}

::-webkit-scrollbar-thumb {
  background: var(--neon-purple);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--neon-blue);
}

#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.6;
  pointer-events: none;
}

.gradient-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(155, 0, 255, 0.1) 0%, rgba(0, 102, 255, 0.1) 50%, rgba(255, 0, 102, 0.1) 100%);
  z-index: -1;
  pointer-events: none;
}

.container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.glass-container {
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  box-shadow: var(--glass-shadow);
  padding: 30px;
  margin: 20px 0;
  width: 100%;
  max-width: 600px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.glass-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.7);
}

header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(145deg, var(--neon-purple), var(--neon-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
  margin: 0;
  text-shadow: 0 0 20px rgba(155, 0, 255, 0.5);
}

.subtitle {
  font-size: 1rem;
  color: var(--text-muted);
  margin-top: 10px;
}

.platform-selector {
  margin: 20px 0;
  text-align: center;
}

.platform-selector label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-muted);
}

.platform-dropdown {
  background: var(--input-bg);
  border: 1px solid var(--input-border);
  border-radius: 12px;
  padding: 12px 20px;
  font-size: 1rem;
  color: var(--text-color);
  outline: none;
  transition: all 0.3s ease;
  cursor: pointer;
  width: 100%;
  max-width: 200px;
}

.platform-dropdown:focus {
  border-color: var(--neon-purple);
  box-shadow: 0 0 0 2px rgba(155, 0, 255, 0.2);
}

.platform-dropdown option {
  background: var(--bg-color);
  color: var(--text-color);
}

.seed-input {
  margin: 20px 0;
  text-align: center;
}

.seed-input label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-muted);
}

.seed-input input {
  background: var(--input-bg);
  border: 1px solid var(--input-border);
  border-radius: 12px;
  padding: 12px 20px;
  font-size: 1rem;
  color: var(--text-color);
  outline: none;
  transition: all 0.3s ease;
  width: 100%;
  max-width: 300px;
}

.seed-input input:focus {
  border-color: var(--neon-blue);
  box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
  margin: 30px auto;
  max-width: 350px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 15px;
  box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
}

.tile {
  aspect-ratio: 1;
  background: var(--input-bg);
  border: 2px solid var(--input-border);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.tile:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.tile.safe {
  background: rgba(0, 255, 102, 0.2);
  border-color: var(--neon-green);
  animation: safePulse 2s infinite;
}

.tile.unsafe {
  background: rgba(255, 0, 102, 0.2);
  border-color: var(--neon-red);
  animation: unsafePulse 2s infinite;
}

@keyframes safePulse {
  0% { box-shadow: 0 0 0 0 rgba(0, 255, 102, 0.4); }
  70% { box-shadow: 0 0 0 10px rgba(0, 255, 102, 0); }
  100% { box-shadow: 0 0 0 0 rgba(0, 255, 102, 0); }
}

@keyframes unsafePulse {
  0% { box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.4); }
  70% { box-shadow: 0 0 0 10px rgba(255, 0, 102, 0); }
  100% { box-shadow: 0 0 0 0 rgba(255, 0, 102, 0); }
}

.tile-revealed {
  animation: tileReveal 0.5s ease forwards;
}

@keyframes tileReveal {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.controls {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin: 25px 0;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--button-bg);
  color: white;
  box-shadow: 0 4px 15px rgba(155, 0, 255, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(155, 0, 255, 0.4);
  background: var(--button-bg-hover);
}

.btn-danger {
  background: var(--danger-bg);
  box-shadow: 0 4px 15px rgba(255, 0, 102, 0.3);
}

.btn-danger:hover {
  background: var(--danger-bg-hover);
  box-shadow: 0 6px 20px rgba(255, 0, 102, 0.4);
}

.social-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin: 25px 0;
}

.social-btn {
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  text-decoration: none;
}

.telegram-btn {
  background: linear-gradient(145deg, #0088cc, #0066cc);
  box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
}

.telegram-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
}

.youtube-btn {
  background: linear-gradient(145deg, #ff0000, #cc0000);
  box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
}

.youtube-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
}

.mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.mode-toggle:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

footer {
  text-align: center;
  margin-top: auto;
  padding: 20px;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.footer-link {
  color: var(--neon-purple);
  text-decoration: none;
  transition: color 00.3s ease;
}

.footer-link:hover {
  color: var(--neon-blue);
  text-decoration: underline;
}

@media (max-width: 768px) {
  .glass-container {
    padding: 20px;
    margin: 10px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .game-grid {
    max-width: 300px;
    gap: 10px;
    padding: 15px;
  }
  
  .controls {
    flex-direction: column;
    gap: 10px;
  }
  
  .btn {
    width: 100%;
    justify-content: center;
  }
  
  .social-buttons {
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }
  
  .social-btn {
    width: 100%;
    justify-content: center;
  }
  
  .mode-toggle {
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }
}

  <script id="rendered-js">
   // Set up the Particles.js background
particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800 } },

    "color": {
      "value": "           

    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000" },

      "polygon": {
        "nb_sides": 5 } },

    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false } },

    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false } },

    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "         
      "opacity": 0.4,
      "width": 1 },

    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200 } } },

  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse" },

      "onclick": {
        "enable": true,
        "mode": "push" },

      "resize": true },

    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1 } },

      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3 },

      "repulse": {
        "distance": 200 },

      "push": {
        "particles_nb": 4 } } } });

// Dark/Light mode toggle
const modeToggle = document.getElementById('mode-toggle');
const modeIcon = document.getElementById('mode-icon');

modeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');

  if (document.body.classList.contains('dark')) {
    modeIcon.classList.remove('fa-moon');
    modeIcon.classList.add('fa-sun');
  } else {
    modeIcon.classList.remove('fa-sun');
    modeIcon.classList.add('fa-moon');
  }
});

// Initialize the game
const gridElement = document.getElementById('game-grid');
const predictButton = document.getElementById('predict-btn');
const resetButton = document.getElementById('reset-btn');
const seedInput = document.getElementById('seed-input');
const platformDropdown = document.getElementById('platform-dropdown');
const currentPlatformSpan = document.getElementById('current-platform');
const seedHashSpan = document.getElementById('seed-hash');

let grid = [];
let safeTiles = [];
let unsafeTiles = [];
let revealed = false;

// Create the 5x5 grid
function createGrid() {
  gridElement.innerHTML = '';

  for (let i = 0; i < 25; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.dataset.index = i;
    gridElement.appendChild(tile);
    grid.push(tile);
  }
}

// Reset the grid
function resetGrid() {
  grid.forEach(tile => {
    tile.innerHTML = '';
    tile.classList.remove('safe', 'unsafe', 'tile-revealed');
    tile.style.animationDelay = '0s';
  });

  safeTiles = [];
  unsafeTiles = [];
  revealed = false;
}

// Predict safe mines
function predictMines() {
  if (revealed) return;

  const seed = seedInput.value;
  const platform = platformDropdown.value;

  // Update UI
  currentPlatformSpan.textContent = platform;

  // Simple hash function for seed
  function hashSeed(str) {
    let hash = 0;
    if (str.length === 0) return hash;

    for (let i = 0; i < str.length; i++) {
      const char = str.charCodeAt(i);
      hash = (hash << 5) - hash + char;
      hash = hash & hash; // Convert to 32bit integer
    }

    return Math.abs(hash).toString(16);
  }

  const seedHash = hashSeed(seed);
  seedHashSpan.textContent = seedHash.substring(0, 8);

  // Seed the random number generator
  let seedValue = 0;
  for (let i = 0; i < seed.length; i++) {
    seedValue += seed.charCodeAt(i) * (i + 1);
  }

  // Pseudo-random number generator
  function seededRandom() {
    const x = Math.sin(seedValue++) * 10000;
    return x - Math.floor(x);
  }

  // Reset grid
  resetGrid();

  // Randomly select 5 safe tiles
  const safeIndices = [];
  while (safeIndices.length < 5) {
    const index = Math.floor(seededRandom() * 25);
    if (!safeIndices.includes(index)) {
      safeIndices.push(index);
    }
  }

  // Assign safe and unsafe tiles
  grid.forEach((tile, index) => {
    if (safeIndices.includes(index)) {
      safeTiles.push(tile);
      tile.classList.add('safe');
    } else {
      unsafeTiles.push(tile);
      tile.classList.add('unsafe');
    }
  });

  // Add reveal animation
  grid.forEach((tile, index) => {
    setTimeout(() => {
      tile.classList.add('tile-revealed');

      // Add icons
      if (safeTiles.includes(tile)) {
        tile.innerHTML = 'üíé';
      } else {
        tile.innerHTML = 'üí£';
      }
    }, index * 30);
  });

  revealed = true;
}

// Event listeners
predictButton.addEventListener('click', predictMines);
resetButton.addEventListener('click', resetGrid);

// Initialize
createGrid();
  </script>
